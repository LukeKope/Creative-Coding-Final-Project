<!DOCTYPE html>
<html lang="">

<head>
  <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>He Tweeted That?!</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script type="text/javascript" src="./Codebird/codebird.js"></script>
  <!--Importing codebird library for easy authentication-->
  <script src="p5.js"></script>
  <script src="p5.dom.js"></script>
  <script src="p5.sound.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div><img src="Assets/trump-twitter-icon.png" id="logoImage" alt="Twitters icon with Trump's hair"></div>
  <div id="contentWrapper">
    <h1>America's Least Favorite Game Show</h1>
    
  <!--Scoreboard-->
  <div id="scoreboard">
      <h1 id="numCorrect"></h1>
      <!--Scoreboard table-->
      <table id="score_table">
        <th id="real_tweets_score_header">Real Tweets
        </th>
        <th id="fake_tweets_score_header">Fake Tweets
        </th>
      </table>
    </div>  

    <!--card class and container class CSS referenced from W3 Schools: https://www.w3schools.com/howto/howto_css_cards.asp-->
    <div id="card_container">
      <div class="card left" id="left_card">
        <!--Have ID so we can reference it for the onClick call-->
        <div class="container">
          <div class="tweet_head">
            <!--Header for tweet. Has profile image, twitter handle and the @-->
            <img src="./Assets/trump_face_icon.jpg" class="tweet_head_image" alt="" />
            <h3 class="twitter_handle">Donald J. Trump</h3>
            <div class="twitter_at_div">
              <p class="twitter_at">@realDonaldTrump</p>
            </div>
          </div>
          <!--End tweet head styling-->
          <p id="left_tweet_p"></p>
          <h2 id="left_pick"></h2>
          <!--Update this to display whether the tweet is correct or not-->
        </div>
        <button class="button" id = "left_button">LEFT BUTTON</button>
      </div>

      <div class="card right" id="right_card">
        <!--Have ID so we can reference it for the onClick call-->
        <div class="container">
          <div class="tweet_head">
            <!--Header for tweet. Has profile image, twitter handle and the @-->
            <img src="./Assets/trump_face_icon.jpg" class="tweet_head_image" alt="" />
            <h3 class="twitter_handle">Donald J. Trump</h3>
            <div class="twitter_at_div">
              <p class="twitter_at">@realDonaldTrump</p>
            </div>
          </div>
          <p id="right_tweet_p"></p>
          <h2 id="right_pick"></h2>
          <!--Update this to display whether the tweet is correct or not-->
        </div>
        <button class = "button" id = "right_button">RIGHT BUTTON</button>
      </div>

      <h1 id="correct"></h1>
    </div>
  </div>
  </div>
  <!--End card container-->



</body>

</html>
